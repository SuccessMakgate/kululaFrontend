
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card">
          <div class="center-align adminColor">
            <h2>Add Schedule</h2>
          </div>
          
        </div>
        
        <form class="col s12 adminFormColor" #addScheduleForm="ngForm" (ngSubmit)="OnSubmit(addScheduleForm)">
          <div class="row">
            <div class="input-field col s6">
              <input type="date"  name="DepartDate"  #DepartDate="ngModel" [(ngModel)]="addSch.DepartDate" required>
              <label for="DepartDate">Departure Date</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input name="DepartTime" type="time"  #DepartTime="ngModel" [(ngModel)]="addSch.DepartTime" required>
              <label for="DepartTime">Departure Time</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input name="ReturnDate" type="date"  #ReturnDate="ngModel" [(ngModel)]="addSch.ReturnDate" required>
              <label for="ReturnDate">Return Date</label>
            </div>
          </div>
          
          <div class="row">
              <div class="input-field col s6">
                  <input name="ReturnTime" type="time" #ReturnTime="ngModel" [(ngModel)]="addSch.ReturnTime" required>
                  <label for="ReturnTime">Return Time</label>
                </div>
           </div>
            
          <div class="row">
            <div class="input-field col s6">
              <button  class="btn-large btn-submit" type="submit">Add Flight</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
