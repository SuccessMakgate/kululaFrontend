<div class="container">
    <div *ngIf="IsSuccess" style="background-color:powderblue; width: 50%;">
         <div class="row">
          <div class="col s12 m6">
            <div class="card green">
              <div class="card-content black-text">
                <span class="card-title">Registration Success</span>
                <p>Account email verification!. Account activation link  has been sent to {{clientDetails.Email}}.
                  Please check inbox and follow activation instructions
                </p>
              </div>
             
              <div class="card-action">
                <button  style="width: 50%;"class="btn-small btn-submit" type="button" (click)="btn_regSuccess()">Ok</button>
              </div>
            </div>
          </div>
        </div>
        </div>
     <div *ngIf="!IsSuccess"  class="row">
      <div class="col s8 offset-s2">
        <div class="card">
          <div class="center-align peru"><h2>Add Personal Details</h2>
            <div *ngIf="IsError" class="card red-text center error-message"><h6>Error</h6>
              <p>{{errorMsg}}</p>
          </div></div>
          
        </div>
        <form class="col s12 FormColor" #Add_DetailsForm="ngForm" (ngSubmit)="OnSubmit(Add_DetailsForm)">    
            <div class="row">
              <div class="input-field col s6">
                  <input  type="text"  name="Email" value="za@za.aa"  #Email="ngModel" [(ngModel)]="clientDetails.Email" required>
                  <label for="IdNumber">Email Address</label>
            </div>
           </div>
          <div class="row">
              <div class="input-field col s6">
                  <input type="text"  name="IdNumber"  #IdNumber="ngModel" [(ngModel)]="clientDetails.IdNumber" required>
                  <label for="IdNumber">ID Number</label>
           </div>
            <div class="input-field col s6">
              <input type="text"  name="FirstName"  #FirstName="ngModel" [(ngModel)]="clientDetails.FirstName" required>
              <label for="FirstName">First Name</label>
            </div>
            <div class="input-field col s6">
              <input name="LastName" type="text"  #LastName="ngModel" [(ngModel)]="clientDetails.LastName" required>
              <label for="LastName">Last Name</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s6">
                  <select name="Gender" #Gender="ngModel" [(ngModel)]="clientDetails.Gender" class="browser-default">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
              </div>
            <div class="input-field col s6">
              <input name="Address" type="text"  #Address="ngModel" [(ngModel)]="clientDetails.Address" required>
              <label for="Address">Physical Address</label>
            </div>
            <div class="input-field col s6">
              <input name="PhoneNo" type="text"  #PhoneNo="ngModel" [(ngModel)]="clientDetails.PhoneNo" required>
              <label for="PhoneNo">Phone #</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s6">
                  <button  class="btn-large btn-submit" type="submit">Confirm</button>
                  <div *ngIf="btnSubmitClick && !IsError" class="progress">
                      <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
          
        </form>
      
      
    </div>
 </div>
</div>
