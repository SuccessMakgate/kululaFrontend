<div class="container">
  <div class="row">
      <div class="col s10 offset-s2">
        <div class="col s10 card">
          <div class="center-align peru">
            <h2>Sign In</h2>
            <div *ngIf="isLoginError" class="card red-text center error-message"><h6>Login Error</h6>
              <p>{{errorMsg}}</p>
          </div>
          
        </div></div>
        
        <form class="col s10 FormColor" #loginForm="ngForm" (ngSubmit)="OnSubmit(userName.value,password.value)">
          <div class="row">
            <div class="input-field col s6">
              <input type="email"  name="userName" #userName="ngModel"  [(ngModel)]="UserName" required>
              <label for="UserName">UserName</label>
            </div>
          
            <div class="input-field col s6">
              <input type="password"  name="password" #password="ngModel"  [(ngModel)]="Password" required>
              <label for="Password">Password</label>
            </div> 
            <div class="input-field col s6">
                <button  [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Log in</button>
                <div *ngIf="btnSubmitClick && !isLoginError" class="progress">
                  <div class="indeterminate"></div>
                </div>
                <div class="row center-align"><p>Not Registered?__ <a routerLink='account/register'> Register</a></p></div>
            </div>
          </div>
        </form>
      
      
    </div>
  </div>
